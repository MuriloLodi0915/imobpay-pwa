<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImobPay - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .offline-container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .offline-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .offline-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .connection-status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üì°</div>
        <h1 class="offline-title">Sem Conex√£o</h1>
        <p class="offline-message">
            Parece que voc√™ est√° offline. Verifique sua conex√£o com a internet e tente novamente.
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            Tentar Novamente
        </button>
        <div class="connection-status">
            <p>Status: <span id="status">Verificando conex√£o...</span></p>
        </div>
    </div>

    <script>
        function checkConnection() {
            const statusElement = document.getElementById('status');
            
            if (navigator.onLine) {
                statusElement.textContent = 'Conectado';
                statusElement.style.color = '#4ade80';
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            } else {
                statusElement.textContent = 'Desconectado';
                statusElement.style.color = '#f87171';
            }
        }

        // Verificar conex√£o inicial
        checkConnection();

        // Monitorar mudan√ßas na conex√£o
        window.addEventListener('online', () => {
            checkConnection();
        });

        window.addEventListener('offline', () => {
            checkConnection();
        });

        // Verificar periodicamente
        setInterval(checkConnection, 5000);
    </script>
</body>
</html>
